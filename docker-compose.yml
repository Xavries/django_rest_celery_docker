version: "3.9"
   
services:

  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      
  web:
    build: .
    command: python manage.py runserver 127.0.0.1:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-4sm_6_&dhaaa2n2d_0k*$xy^k9rp!j+-4aj#a_=j_kug2v1^wr
      - DJANGO_ALLOWED_HOSTS=[*]
    depends_on:
      - db
      - redis
      
  redis:
    image: redis:latest
    
  celery:
    build: .
    command: celery -A django_rest_MPI0.celery worker --loglevel=info
    volumes:
      - .:/code
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-4sm_6_&dhaaa2n2d_0k*$xy^k9rp!j+-4aj#a_=j_kug2v1^wr
      - DJANGO_ALLOWED_HOSTS=[*]
    depends_on:
      - redis
      

  celery-beat:
    build: .
    command: celery -A django_rest_MPI0.celery beat --loglevel=info
    volumes:
      - .:/code
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-4sm_6_&dhaaa2n2d_0k*$xy^k9rp!j+-4aj#a_=j_kug2v1^wr
      - DJANGO_ALLOWED_HOSTS=[*]
    depends_on:
      - redis
